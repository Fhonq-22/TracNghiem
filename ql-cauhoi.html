<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý câu hỏi</title>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>

    <script src="ql-cauhoi.js" defer></script>
</head>
<body>
    <h1>Quản lý câu hỏi</h1>

        <thead>

                <th>NoiDung</th>
                <th>PhuongAn</th>

                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <!-- Các câu hỏi sẽ được thêm vào đây bằng JavaScript -->
        </tbody>
    </table>
    <script>
        // Đảm bảo rằng hàm này được định nghĩa
        function editQuestion(key) {
            window.location.href = `edit-question.html?key=${key}`;
        }
    </script>

</html>
