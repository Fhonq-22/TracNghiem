<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm Câu Hỏi</title>
  <script type="module" src="add-question.js" defer></script>
</head>
<body>
  <h1>Thêm Câu Hỏi</h1>
  
  <form id="addQuestionForm">
    <label for="questionId">Mã câu hỏi:</label>
    <input type="text" id="questionId" name="questionId" required><br><br>
    
    <label for="questionContent">Nội dung câu hỏi:</label>
    <input type="text" id="questionContent" name="questionContent" required><br><br>
    
    <label for="correctAnswer">Đáp án đúng (số chỉ mục):</label>
    <input type="number" id="correctAnswer" name="correctAnswer" min="0" required><br><br>
    
    <label for="option0">Phương án 0:</label>
    <input type="text" id="option0" name="option0" required><br><br>
    
    <label for="option1">Phương án 1:</label>
    <input type="text" id="option1" name="option1" required><br><br>
    
    <label for="option2">Phương án 2:</label>
    <input type="text" id="option2" name="option2" required><br><br>
    
    <label for="option3">Phương án 3:</label>
    <input type="text" id="option3" name="option3" required><br><br>

    <button type="submit">Thêm Câu Hỏi</button>
  </form>

  <script>
    // Redirect to the ql-cauhoi.html after successful add
    document.getElementById('addQuestionForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      // Add your logic to handle adding a question here
      // After adding the question, redirect
      window.location.href = 'ql-cauhoi.html';
    });
  </script>
</body>
</html>
