<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm câu hỏi</title>
    <script type="module" src="add-question.js"></script>
</head>
<body>
    <h1>Thêm câu hỏi</h1>
    
    <!-- Form thêm câu hỏi không có phần nhập khóa -->
    <form id="addQuestionForm">
        <label for="noiDung">Nội dung câu hỏi:</label><br>
        <input type="text" id="noiDung" name="noiDung"><br><br>

        <label for="phuongAn1">Phương án 1:</label><br>
        <input type="text" id="phuongAn1" name="phuongAn1"><br><br>

        <label for="phuongAn2">Phương án 2:</label><br>
        <input type="text" id="phuongAn2" name="phuongAn2"><br><br>

        <label for="phuongAn3">Phương án 3:</label><br>
        <input type="text" id="phuongAn3" name="phuongAn3"><br><br>

        <label for="phuongAn4">Phương án 4:</label><br>
        <input type="text" id="phuongAn4" name="phuongAn4"><br><br>

        <label for="dapAnDung">Đáp án đúng (số từ 0 đến 3):</label><br>
        <input type="number" id="dapAnDung" name="dapAnDung" min="0" max="3"><br><br>

        <button type="button" id="addQuestionBtn">Thêm câu hỏi</button>
    </form>
</body>
</html>
