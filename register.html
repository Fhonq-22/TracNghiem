<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang Đăng Ký</title>
  <script type="module" src="register.js" defer></script> <!-- Đảm bảo thêm thuộc tính defer -->
</head>
<body>
  <div>
    <h2>Đăng Ký</h2>
    <form id="registerForm">
      <label for="username">Tên người dùng:</label>
      <input type="text" id="username" name="username" autocomplete="username" required><br><br>
      
      <label for="password">Mật khẩu:</label>
      <input type="password" id="password" name="password" autocomplete="new-password" required><br><br>
      
      <label for="confirmPassword">Nhập lại mật khẩu:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" autocomplete="new-password" required><br><br>

      <button type="submit">Đăng ký</button>
    </form>

    <p>Đã có tài khoản? <a href="login.html">Đăng nhập tại đây</a></p>
  </div>
</body>
</html>
