<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa câu hỏi</title>
    <script type="module" src="./edit-question.js"></script>
</head>
<body>
    <h1>Sửa Câu Hỏi</h1>
    <form id="editQuestionForm">
        <label for="questionContent">Nội dung câu hỏi:</label>
        <input type="text" id="questionContent" name="questionContent"><br><br>

        <label for="option0">Phương án 1:</label>
        <input type="text" id="option0" name="option0"><br><br>

        <label for="option1">Phương án 2:</label>
        <input type="text" id="option1" name="option1"><br><br>

        <label for="option2">Phương án 3:</label>
        <input type="text" id="option2" name="option2"><br><br>

        <label for="option3">Phương án 4:</label>
        <input type="text" id="option3" name="option3"><br><br>

        <label for="correctAnswer">Đáp án đúng (0-3):</label>
        <input type="number" id="correctAnswer" name="correctAnswer" min="0" max="3"><br><br>

        <button type="button" id="saveButton">Lưu</button>
    </form>
</body>
</html>
