<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa câu hỏi</title>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.13.0/firebase-database.js"></script>
    <script src="edit-question.js" defer></script>
</head>
<body>
    <h1>Sửa câu hỏi</h1>
    <form id="editQuestionForm">
        <input type="hidden" id="questionKey">
        <label for="noiDung">Nội dung:</label>
        <input type="text" id="noiDung" required><br>
        <label for="phuongAn1">Phương án 1:</label>
        <input type="text" id="phuongAn1" required><br>
        <label for="phuongAn2">Phương án 2:</label>
        <input type="text" id="phuongAn2" required><br>
        <label for="phuongAn3">Phương án 3:</label>
        <input type="text" id="phuongAn3" required><br>
        <label for="phuongAn4">Phương án 4:</label>
        <input type="text" id="phuongAn4" required><br>
        <label for="dapAnDung">Đáp án đúng (0-3):</label>
        <input type="number" id="dapAnDung" min="0" max="3" required><br>
        <button type="button" id="saveQuestionBtn">Lưu</button>
    </form>
    <button onclick="window.location.href='ql-cauhoi.html'">Quay lại</button>
</body>
</html>
