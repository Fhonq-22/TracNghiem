<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Câu Hỏi</title>
</head>
<body>
    <h1>Sửa Câu Hỏi</h1>
    <form id="editQuestionForm">
        <input type="hidden" id="questionKey">
        <label for="noiDung">Nội dung câu hỏi:</label>
        <input type="text" id="noiDung" required><br>

        <label for="phuongAn1">Phương án 1:</label>
        <input type="text" id="phuongAn1" required><br>

        <label for="phuongAn2">Phương án 2:</label>
        <input type="text" id="phuongAn2" required><br>

        <label for="phuongAn3">Phương án 3:</label>
        <input type="text" id="phuongAn3" required><br>

        <label for="phuongAn4">Phương án 4:</label>
        <input type="text" id="phuongAn4" required><br>

        <label for="dapAnDung">Đáp án đúng:</label>
        <input type="number" id="dapAnDung" min="0" max="3" required><br>

        <button type="button" onclick="saveQuestion()">Lưu</button>
    </form>

    <script type="module">
        import { loadQuestion, saveQuestion } from './edit-question.js';

        // Lấy giá trị của key từ URL
        const urlParams = new URLSearchParams(window.location.search);
        const questionKey = urlParams.get('key');

        // Tải câu hỏi từ Firebase và hiển thị
        document.addEventListener('DOMContentLoaded', () => {
            loadQuestion(questionKey);
        });
    </script>
</body>
</html>
